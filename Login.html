<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enigmatic - Login</title>
  <link rel="icon" href="https://raw.githubusercontent.com/NgocHoangDzz/Avt/refs/heads/main/HTG_Logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #453a6a, #2a243b);
      overflow: hidden;
    }
    .box {
      position: relative;
      width: 380px;
      height: 500px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      z-index: 1;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      border-left: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 500px;
      background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      z-index: -1;
    }

    .box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 500px;
      background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      animation-delay: -3s;
      z-index: -1;
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .form {
      position: absolute;
      inset: 2px;
      background: #28292d;
      border-radius: 23px;
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .form h2 {
      text-align: center;
      font-weight: 600;
      color: #45f3ff;
      font-size: 2.2em;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      text-shadow: 0 0 8px rgba(69, 243, 255, 0.6);
    }
    .form h2 i.fas.fa-user { 
        font-size: 0.8em; 
        margin-right: 10px;
        color: #45f3ff;
    }
    .inputbox {
      position: relative;
      width: 100%;
      margin-bottom: 35px;
    }

    .inputbox input {
      width: 100%;
      padding: 15px 10px 10px;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1.1em;
      z-index: 10;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .inputbox span {
      position: absolute;
      left: 0;
      padding: 15px 10px 10px;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      transition: 0.5s;
    }

    .inputbox input:valid ~ span,
    .inputbox input:focus ~ span {
      transform: translateY(-30px);
      font-size: 0.8em;
      color: #45f3ff;
    }

    .inputbox i {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #45f3ff;
      border-radius: 4px;
      overflow: hidden;
      transition: 0.5s ease-in-out;
      transform: scaleX(0);
      transform-origin: left;
      box-shadow: 0 0 10px #45f3ff, 0 0 20px #45f3ff;
    }
    .inputbox input:valid ~ i,
    .inputbox input:focus ~ i {
      transform: scaleX(1);
    }
    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .link a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.5s;
      padding-left: 10px;
    }

    .link a:hover {
      color: #45f3ff;
    }
    .login-btn {
      border: none;
      outline: none;
      width: 100%;
      padding: 15px 0px;
      border-radius: 30px;
      background: linear-gradient(90deg, #45f3ff, #00c8ff);
      color: #28292d;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 40px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(69, 243, 255, 0.5);
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #00c8ff, #45f3ff);
      box-shadow: 0 0 25px rgba(69, 243, 255, 0.8);
      transform: translateY(-2px);
    }

    .login-btn:active {
      opacity: 0.8;
      transform: translateY(0);
    }

    .login-message {
      color: red;
      font-size: 0.9em;
      margin-top: 15px;
      text-align: center;
      width: 100%;
    }
    @media (max-width: 480px) {
      .box {
        width: 90%;
        height: 480px;
      }
      .form {
        padding: 30px 25px;
      }
      .form h2 {
        font-size: 2em;
        margin-bottom: 30px;
      }
      .inputbox input,
      .inputbox span {
        font-size: 1em;
      }
      .login-btn {
        padding: 12px 0;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="form">
      <h2><i class="fas fa-user"></i>LOGIN</h2>
      <div class="inputbox">
        <input type="text" id="username" required>
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputbox">
        <input type="password" id="password" required>
        <span>Password</span>
        <i></i>
      </div>
      <div class="link">
        <a href="https://discord.gg/YkRK3DRHN4" target="_blank">Quên mật khẩu?</a>
        <a href="https://discord.gg/YkRK3DRHN4" target="_blank">Tham gia Discord</a>
      </div>
      <button type="submit" class="login-btn" id="login-button">LOG IN</button>
      <p id="login-message" class="login-message"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/NgocHoangDzz/Files/Loginjava-v00.js"></script>

</body>
</html>
